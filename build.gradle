plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
//    compile 'org.apache.tomcat:tomcat-el-api:7.0.8' //92, 116
//    compile 'org.apache.tomcat:tomcat-jasper-el:7.0.8'
    compile 'org.apache.tomcat:tomcat-el-api:8.5.38'
    compile 'org.apache.tomcat:tomcat-jasper-el:8.5.38'

    // compile 'org.mortbay.jasper:apache-jsp:9.0.14.1'
    //compile 'org.mortbay.jasper:apache-el:9.0.14.1' // 200, 272, 350


    compile 'log4j:log4j:1.2.17'
    compile 'org.slf4j:slf4j-log4j12:1.7.26'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
